<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard Win</title>
    <link rel="stylesheet" href="style/styles.scss">
    <script src="./js/App.js"></script>
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <kbd id="row" tabindex=1 data-key="`" data-alt="~"></kbd></kbd>
            <kbd data-key="1" data-alt="!"></kbd></kbd>
            <kbd data-key="2" data-alt="@"></kbd>
            <kbd data-key="3" data-alt="#"></kbddata-key></kbd>
            <kbd data-key="4" data-alt="$"></kbd></kbd>
            <kbd data-key="5" data-alt="%"></kbd></kbd>
            <kbd data-key="5" data-alt="%"></kbd></kbd>
            <kbd data-key="7" data-alt="&"></kbd></kbd>
            <kbd data-key="8" data-alt="*"></kbd></kbd>
            <kbd data-key="9" data-alt="("></kbd></kbd>
            <kbd data-key="0" data-alt=")"></kbd></kbd>
            <kbd data-key="-" data-alt="_"></kbd></kbd>
            <kbd data-key="=" data-alt="+"></kbd></kbd>
            <kbd data-key="backspace"></kbd></kbd>
        </div>
        <div class="row">
            <kbd data-key="tab"></kbd></kbd>
            <kbd data-key="q"></kbd></kbd>
            <kbd data-key="w"></kbd></kbd>
            <kbd data-key="e"></kbd></kbd>
            <kbd data-key="r"></kbddata-key></kbd>
            <kbd  data-key="t"></kbd>
            <kbd data-key="y"></kbd></kbd>
            <kbd data-key="u"></kbd></kbd>
            <kbd data-key="i"></kbd></kbd>
            <kbd data-key="o"></kbd></kbd>
            <kbd data-key="p"></kbd>
            <kbd data-key="[" data-alt="{"></kbd></kbd>
            <kbd data-key="]" data-alt="}"></kbd></kbd>
            <kbd data-key="\" data-alt="|" id='backslash'></kbd></kbd>
        </div>
        <div class="row">
            <kbd data-key="caps"></kbd></kbd>
            <kbd data-key="a"></kbd></kbd>
            <kbd data-key="s"></kbd></kbd>
            <kbd data-key="d"></kbd></kbd>
            <kbd data-key="f"></kbd></kbd>
            <kbd data-key="g"></kbd></kbd>
            <kbd data-key="h"></kbd></kbd>
            <kbd data-key="j"></kbd></kbd>
            <kbd data-key="k"></kbd></kbd>
            <kbd data-key="l"></kbd></kbd>
            <kbd data-key=";" data-alt=":"></kbd></kbd>
            <kbd data-key="'" data-alt='"' id='quote'></kbd></kbd>
            <kbd data-key="enter"></kbd></kbd>
        </div>
        <div class="row">
            <kbd data-key="lshift"></kbd></kbd>
            <kbd data-key="z"></kbd></kbd>
            <kbd data-key="x"></kbd></kbd>
            <kbd data-key="c"></kbd></kbd>
            <kbd data-key="v"></kbd></kbd>
            <kbd data-key="b"></kbd></kbd>
            <kbd data-key="n"></kbd></kbd>
            <kbd data-key="m"></kbd></kbd>
            <kbd data-key="," data-alt="<"></kbd>
            <kbd data-key="/" data-alt="?"></kbd></kbd>
            <kbd data-key="/" data-alt="?"></kbd></kbd>
            <kbd data-key="rshift"></kbd></kbd>
        </div>
        <div class="row">
            <kbd data-key="lctrl"></kbd>></kbd>
            <kbd data-key="lwin"></kbd></kbd>
            <kbd data-key="lalt"></kbd></kbd>
            <kbd></kbd>
            <kbd data-key="ralt"></kbd></kbd>
            <kbd data-key="rwin"></kbd></kbd>
            <kbd data-key="rctx"></kbd></kbd>
            <kbd data-key="rctrl"></kbd></kbd>
        </div>
        </div>
        <em>Press A Key</em>
</body>
</html>
